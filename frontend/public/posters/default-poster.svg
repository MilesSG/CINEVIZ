<svg width="500" height="750" xmlns="http://www.w3.org/2000/svg">
  <!-- 海报背景 -->
  <rect width="500" height="750" fill="#1a1a2e" />
  
  <!-- 电影胶片装饰 -->
  <rect x="50" y="50" width="400" height="650" rx="5" fill="#0f3460" />
  <rect x="70" y="70" width="360" height="610" rx="5" fill="#16213e" />
  
  <!-- 电影图标 -->
  <circle cx="250" cy="250" r="100" fill="#e94560" opacity="0.7" />
  <rect x="200" y="200" width="100" height="100" fill="#e94560" opacity="0.7" />
  
  <!-- 电影胶片孔 -->
  <circle cx="50" cy="100" r="15" fill="#1a1a2e" />
  <circle cx="50" cy="200" r="15" fill="#1a1a2e" />
  <circle cx="50" cy="300" r="15" fill="#1a1a2e" />
  <circle cx="50" cy="400" r="15" fill="#1a1a2e" />
  <circle cx="50" cy="500" r="15" fill="#1a1a2e" />
  <circle cx="50" cy="600" r="15" fill="#1a1a2e" />
  
  <circle cx="450" cy="100" r="15" fill="#1a1a2e" />
  <circle cx="450" cy="200" r="15" fill="#1a1a2e" />
  <circle cx="450" cy="300" r="15" fill="#1a1a2e" />
  <circle cx="450" cy="400" r="15" fill="#1a1a2e" />
  <circle cx="450" cy="500" r="15" fill="#1a1a2e" />
  <circle cx="450" cy="600" r="15" fill="#1a1a2e" />
  
  <!-- 文字 -->
  <text x="250" y="450" font-family="Arial" font-size="40" fill="#fff" text-anchor="middle">电影海报</text>
  <text x="250" y="500" font-family="Arial" font-size="24" fill="#e94560" text-anchor="middle">Movie Poster</text>
  <text x="250" y="550" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle">暂无图片</text>
  
  <!-- 评分 -->
  <circle cx="400" cy="100" r="30" fill="#e94560" />
  <text x="400" y="108" font-family="Arial" font-size="24" fill="#fff" text-anchor="middle">8.5</text>
</svg> 